<!DOCTYPE html>
<html>
    <head>
        <title>URL Shortener</title>
        <link rel="stylesheet" type="text/css" href="design.css"/>
    </head>

    <body>
        <h1>URL Shortener</h1>
        
        <!--For converting long to short URL-->
        <div id="generateShort">
            <h3>Enter a long URL here to generate a short URL</h3>
            <div>
                <!--Place to enter the long URL-->
                <label for="Long URL">Enter URL:</label>
                <input type="text" id="Long URL" name="Long URL" required 
                       pattern="(https:\/\/).*(\.com|\.org|\.ca|\.gov)(\/|\/.*|.{0})" 
                       placeholder="https://example.com">

                <!--Button that will generate short URL-->
                <button type="button" id="generate" disabled onclick="shorten()">Generate</button>   

                <!-- <button type="button" id="clear" onclick="clear('Long URL')">Clear</button> -->
            </div>
            <br>
            <div>
                <!--Place to view and copy short URL-->
                <label for="Short URL">Short URL:</label>
                <input type="text" id="Short URL" name="Short URL" readonly="readonly" placeholder="View short URL here">

                <button type="button" id="copy" disabled onclick="copyToClipboard('copy')">Copy</button>
            </div>
        </div>
        
        <!--For retrieving short URL's mapped long URL-->
        <div id="retrieveLong">
            <h3>Enter a short URL here to retrieve its long URL</h3>
            <div>
                <!--Place to enter the short URL-->
                <label for="Short URL2">Enter URL:</label>
                <input type="text" id="Short URL2" name="Short URL2" required 
                        pattern="(https:\/\/).*(\.com|\.org|\.ca|\.gov)(\/|\/.*|.{0})" 
                        placeholder="https://example.com">

                <!--Button that will retrieve long URL-->
                <button type="button" id="retrieve" disabled onclick="retrieve()">Retrieve</button>   
                
                <!-- <button type="button" id="clear2" onclick="clear('Short URL2')">Clear</button> -->
            </div>
            <br>
            <div>
                <!--Place to view and copy long URL-->
                <label for="Long URL2">Long URL:</label>
                <input type="text" id="Long URL2" name="Long URL2" readonly="readonly" placeholder="View long URL here">

                <button type="button" id="copy2" disabled onclick="copyToClipboard('copy2')">Copy</button>
            </div>
        </div>

        <script type="text/javascript" src="functions.js"></script>
    </body>
</html>
